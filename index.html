<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>jQuery Datagrid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="jQuery Datagrid">
	<meta name="author" content="Creative Area">
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.0/marked.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js"></script>

	<script type="text/javascript">
	$( document ).ready( function() {
		var $doc = $( "#doc" );
		$.get( "README.md", function( md ) {
			marked( md, function(err, content) {
				$doc.html( content );
				$doc.find( "h1:first" ).remove();

				// highlight code
				$doc.find( "pre" ).addClass( "prettyprint" );
				prettyPrint();

				// change link to demo for local
                $( "a[href='http://labs.creative-area.net/jquery.datagrid/demo/']" ).attr( "href", "./demo/" );
			});
		});
	});
	</script>
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://labs.creative-area.net/css/prettify.css" rel="stylesheet">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	</head>
	
	<body>
		<a href="https://github.com/creative-area/jquery.datagrid"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

		<div class="container">
			<h1>jQuery datagrid <small>- doc - <a href="demo/">demo</a></small></h1>
			<hr>
			<div id="doc"></div>
		</div>
		
	</body>
</html>
