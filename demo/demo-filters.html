<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>jQuery Datagrid Draft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="jQuery Datagrid">
	<meta name="author" content="Creative Area">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../jquery.datagrid.js"></script>
	<script type="text/javascript" src="../plugins/jquery.datagrid.bootstrap3.js"></script>
	
	<script type="text/javascript" src="demo.js"></script>
	
	<script type="text/javascript">
	$( document ).ready( function() {

		var dgc = $( "#dg-country" ).datagrid({
			url: "data/demo-simple.php",
			col: [{
				field: "Code",
				title: "Code",
				attrHeader: { "width": "10%" },
				attr: { "style": "text-align: center;" },
				sortable: true
			},{
				field: "Name",
				title: "Name",
				attrHeader: { "width": "30%" },
				sortable: true
			},{
				field: "Population",
				title: "Population",
				attrHeader: { "width": "20%", "style": "text-align: right;" },
				attr: { "style": "text-align: right;" },
				sortable: true,
				render: function( data ) {
					var r = "<span ";
					if ( +data.value == 0) {
						r += "class='label label-warning'";
						data.value = "None";
					} else if ( +data.value > 100000000 ) {
						this.addClass("success");
					}
					r += ">"+data.value+"</span>";
					return r;
				}
			},{
				field: "SurfaceArea",
				title: "Surface",
				attrHeader: { "width": "20%", "style": "text-align: right;" },
				attr: { "style": "text-align: right;" },
				sortable: true,
				render: function( data ) {
					return Math.round( data.value ) + " km<sup>2</sup>";
				}
			},{
				field: "Continent",
				title: "Continent",
				attrHeader: { "width": "20%" },
				render: { "fa-button" : {
					style: "default",
					size: "xs",
					icon: "plane"
				} },
				sortable: true
			}],
			onData: function( data ) {
				$("#dg-country-header").html( data.total + " countries" );
				return data;
			},
			paramsDefault: { paging: 20 , page: 1 },
			attr: { "class": "table table-striped table-bordered table-condensed" },
			sorter: "bootstrap",
			pager: "bootstrap"
		});
	});
	</script>
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<style>
	a { cursor: pointer;}
	.dg div span { cursor: pointer;}
	</style>
	</head>
	
	<body>
		<div class="container">
			<h1>jQuery datagrid demo <small>cell rendering</small></h1>
			<h2 id="dg-country-header"></h2>
			<div id="dg-country" class="dg"></div>
		</div>
	</body>
</html>
